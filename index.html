<!doctype html>

<html lang="en">
<head>

  <title>Login - Slime Craft</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <script src="login.js"></script>
<h1>Login  - Slime Craft</h1> 
<div id="Login">
  <form id="loginform" name="myForm" action="/home.html" onsubmit="return login()" method="post">

    <input type="password" id="password" placeholder="password"><br>
    <button type="submit" id="loginbutton" >Login</button>
  </form>
  </div>
</body>
