<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login - Slime Craft</title>
  <meta name="description" content="Login for Slime Craft">
  <meta name="author" content="Chloe">

  <link rel="stylesheet" href="css/styles.css">
<script type="text/javascript">
function login() {
	var username=document.getElementById("username").value;
	var password=document.getElementById("password").value;
	alert(username+" "+password);
	if (username==='Solar' && password==='Streak'){
		window.location.href='home.html';
	}
  </script>
</head>

<body>
  <script src="login.js"></script>
<h1>Login Page  - Slime Craft</h1> 
<div id="Login">
  <form id="loginform" name="myForm">  
    <input type="text" id="username" placeholder="username"><br>
    <input type="password" id="password" placeholder="password"><br>
    <button type="button" id="loginbutton" onclick="login()" >Login</button>
  </form>
  </div>
</body>
</html>
